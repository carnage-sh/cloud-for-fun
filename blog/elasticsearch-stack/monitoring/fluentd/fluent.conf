<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<label @FLUENT_LOG>
  <match fluent.*>
    @type stdout
  </match>
</label>

<match docker.**>
  @type elasticsearch
  host localhost
  port 9200
  logstash_format true
  <buffer tag>
    @type file
    path /home/fluent
    flush_interval 10
  </buffer>
</match>

